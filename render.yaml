services:
  # Backend API Service
  - type: web
    name: musecraft-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://muscraft.com
    healthCheckPath: /

  # Frontend Web Service
  - type: web
    name: musecraft-frontend
    env: node
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://musecraft-backend.onrender.com
      - key: PORT
        value: 10000

